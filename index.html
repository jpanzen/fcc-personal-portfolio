<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Jan Panzenberger</title>
</head>
<body>
    <!--
    <div class="social-panel">
        <div class="social-icon"><img src="assets/linkedin-light.svg" alt="linkedin icon"></div>
        <div class="social-icon"><img src="assets/leetcode-light.svg" alt="leetcode icon"></div>
        <div class="social-icon"><img src="assets/github-light.svg" alt="github icon"></div>
    </div>
    -->
    <div class="main">
        <nav class="navbar">
            <div class="logo-wrapper">
                <img class="logo" src="assets/janpanz.jpeg" alt="Photo of me">
                <div class="logo-text">
                    <p class="name">Jan Panzenberger</p>
                    <p class="craft">Developer & Designer</p>
                </div>
            </div>
            <div class="menu">
                <ul class="nav-links">
                    <li><a href="">About me</a></li>
                    <li><a href="">My work</a></li>
                    <li><a href="">Contact me</a></li>
                </ul>
                <button class="meeting-button">Set up meeting</button>
            </div>
        </nav>
        <div class="hero">
            <div class="headline-holder">
                <h1 class="headline-main">What shall we build <br>together</h1>
            </div>
            <div class="hero-cards">
                <div class="card first">
                    <h2>About me</h2>
                </div>
                <div class="card second">
                    <h2>My work</h2>
                </div>
                <div class="card third">
                    <h2>Contact me</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="about-me"></div>
    <div class="work"></div>
    <div class="contact"></div>
    <footer></footer>
